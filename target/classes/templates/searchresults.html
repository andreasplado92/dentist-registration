<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>

    <link href="http://phonewe.freeiz.com/CGI/main.css" rel="stylesheet"></link>
    <link href="http://phonewe.freeiz.com/CGI/hover-min.css" rel="stylesheet" media="all"></link>
</head>
<body>
<div lang="en" th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Arsti nimi</th>
                        <th>KÃ¼lastusaeg</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listVisit : ${listVisits}" th:onclick="'viewVisit(' + ${listVisit.id} + ');'" class="search-result-item hvr-fade">
                            <td
                                th:value="${listVisit.dentistName}" th:text="${listVisit.dentistName}">Hambaarsti nimi</td>
                            <td
                                th:value="${listVisit.visitTime}" th:text="${listVisit.visitTime}">Kylastusaeg</td>
                        </tr>
                    </tbody>
                    <div th:if="${#lists.isEmpty(listVisits)}" th:utext="'Otsingutulemusi vastele \''  + ${dentistName} +'\' ei leitud!'">
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://phonewe.freeiz.com/CGI/main.js"></script>
</html>
